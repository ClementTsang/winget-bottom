name: release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "The version to deploy"
        required: true
        type: string

jobs:
  create-release:
    name: "Create Release"
    runs-on: windows-latest
    steps:
      - uses: ClementTsang/winget-releaser@4a9c91725f4396c9d3491316c77621dc0d1a259e
        with:
          identifier: Clement.bottom
          installers-regex: '^bottom_x86_64_installer\.msi$'
          version: ${{ github.event.inputs.version }}
          release-tag: ${{ github.event.inputs.version }}
          token: ${{ secrets.WINGET_TOKEN }}
          release-repository: "bottom"
